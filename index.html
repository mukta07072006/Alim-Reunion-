<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reunion ALIM 2024</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    header img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    main {
      padding: 20px;
    }
    .form-group {
      margin: 15px 0;
    }
    input[type="text"], input[type="tel"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resultCanvas {
      margin-top: 20px;
      display: none;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="20250601_033118.jpg" alt="Banner" />
  </header>
  <main>
    <h1>Reunion ALIM 2024 - Photo Upload</h1>
    <div class="form-group">
      <input type="text" id="name" placeholder="Enter Your Name" required /><br />
      <input type="tel" id="phone" placeholder="Enter Your Phone Number" required /><br />
      <input type="file" id="photoUpload" accept="image/*" required /><br />
      <button onclick="handleUpload()">Upload & Download</button>
    </div>
    <canvas id="resultCanvas" width="1156" height="768"></canvas>
  </main>  <script>
    let hasSubmitted = false;

    function handleUpload() {
      if (hasSubmitted) {
        alert("You can only upload and download once.");
        return;
      }

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const file = document.getElementById("photoUpload").files[0];

      if (!name || !phone || !file) {
        alert("Please fill out all fields and choose an image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const userImg = new Image();
        userImg.src = event.target.result;
        userImg.onload = function () {
          const canvas = document.getElementById("resultCanvas");
          const ctx = canvas.getContext("2d");

          const bg = new Image();
          bg.src = "template.jpg";
          bg.onload = function () {
            ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
            const squareSize = 150;
            const squareX = 875;
            const squareY = 360;
            ctx.drawImage(userImg, squareX, squareY, squareSize, squareSize);

            canvas.style.display = "block";
            const downloadLink = document.createElement("a");
            downloadLink.download = `${name}_${phone}_card.png`;
            downloadLink.href = canvas.toDataURL();
            downloadLink.click();

            hasSubmitted = true;
          };
        };
      };
      reader.readAsDataURL(file);
    }
  </script></body>
</html>
