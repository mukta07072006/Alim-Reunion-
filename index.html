<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jamea Ahmadia Reunion 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      color: #333;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
      background: #fff;
      margin-top: -5px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    canvas {
      display: none;
      margin-top: 20px;
    }

    footer {
      background: #222;
      color: #fff;
      padding: 20px;
      margin-top: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .footer-content {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

  </style>
</head>
<body>

  <!-- Header Banner -->
  <header>
    <img src="20250601_033118.jpg" alt="Reunion Banner">
  </header>

  <!-- Upload Form -->
  <div class="container">
    <h1>Upload Your Participation Card</h1>
    <input type="text" id="name" placeholder="Enter your full name">
    <input type="tel" id="phone" placeholder="Enter your phone number">
    <input type="file" id="photo" accept="image/*">
    <button onclick="generateCard()">Generate & Download</button>

    <canvas id="canvas" width="3000" height="1993"></canvas>
  </div>

  <!-- Footer with Gallery -->
  <footer>
    <div class="footer-content">
      <h3>Reunion Memories Gallery</h3>
      <p>Snapshots of friendship and brotherhood</p>
      <div class="gallery">
        <img src="https://via.placeholder.com/100" alt="memory 1">
        <img src="https://via.placeholder.com/100" alt="memory 2">
        <img src="https://via.placeholder.com/100" alt="memory 3">
        <img src="https://via.placeholder.com/100" alt="memory 4">
        <img src="https://via.placeholder.com/100" alt="memory 5">
      </div>
    </div>
  </footer>

  <script>
    function generateCard() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const photoInput = document.getElementById("photo");

      if (!name || !phone || !photoInput.files[0]) {
        alert("Please fill in all fields and select a photo.");
        return;
      }

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const template = new Image();
      template.src = "template.jpg";
      template.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(template, 0, 0, canvas.width, canvas.height);

        const reader = new FileReader();
        reader.onload = (e) => {
          const userImg = new Image();
          userImg.src = e.target.result;

          userImg.onload = () => {
            // Crop to square
            const size = Math.min(userImg.width, userImg.height);
            const sx = (userImg.width - size) / 2;
            const sy = (userImg.height - size) / 2;

            // Draw into box: x = 1870, y = 860, size = 400x400
            ctx.drawImage(userImg, sx, sy, size, size, 1900, 910, 500, 500);

            // Auto download
            canvas.toBlob(blob => {
              const link = document.createElement("a");
              link.href = URL.createObjectURL(blob);
              link.download = `${name.replace(/\s+/g, "_")}_card.jpg`;
              link.click();
            }, "image/jpeg");
          };
        };
        reader.readAsDataURL(photoInput.files[0]);
      };
    }
  </script>
</body>
</html>
